<section
  class="snap-start h-screen flex flex-col justify-center items-center space-y-6 p-4"
>
  <!-- Competences List -->
  <div 
    class="w-full flex justify-center"
  >
    <ul 
      #competencesList
      class="bg-gray-100 border border-gray-300 rounded-lg p-4 w-full max-w-md overflow-y-auto h-48 scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-200"
    >
      <li 
        *ngFor="let comp of displayedCompetences" 
        class="text-center text-lg text-gray-700"
      >
        {{ comp }}
      </li>
    </ul>
  </div>

  <!-- Competences Button -->
  <button
    class="bg-slate-400 border-4 border-black p-3 rounded-full w-48 text-center"
    *ngIf="!competenceFull"
    (click)="addCompetence()"
  >
    Competences
  </button>

  <!-- Defauts Section -->
  <div 
    class="w-full flex flex-col items-center space-y-4"
  >
    <button
      *ngIf="!default"
      class="bg-slate-400 border-4 border-black p-3 rounded-full w-48 text-center"
      (click)="defaut()"
    >
      Defauts
    </button>

    <div 
      class="bg-black p-4 rounded-lg w-full max-w-md text-center" 
      *ngIf="default"
    >
      <h2 class="text-red-600 text-lg font-bold">Defauts non trouv√©s</h2>
      <img 
        class="w-32 mx-auto" 
        src="/clin.gif" 
        alt="Defaut Image"
      >
    </div>
  </div>
</section>
