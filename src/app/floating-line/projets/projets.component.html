<section class="  snap-start h-screen flex flex-col justify-center items-center
">  
<h1 class="font-bold text-2xl">Projets</h1>  
<div class="flex flex-col items-center justify-center bg-yellow-400 ">
    <div class="relative w-80 h-24 overflow-hidden border-8  border-red-500 rounded-lg">
      <div
        class="absolute w-full text-center text-2xl font-bold transition-transform duration-500"
        [ngStyle]="{'transform': 'translateY(' + currentOffset + 'px)'}"
        style="will-change: transform;"
      >
        <div *ngFor="let project of displayedProjects" class="h-24 flex items-center justify-center ">
          {{ project }}
        </div>
      </div>
    </div>
    <button
      class="mt-8 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
      (click)="spinRoulette()"
    >
      Tourner la roulette
    </button>
    <div *ngIf="selectedProject" class="mt-4 text-lg font-semibold bg-white p-6">
      {{ selectedProject }}
      (lien non disponible)
    </div>

  </div>
      
</section>
